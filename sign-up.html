<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <img src="assets/img/Saly-16.png" alt="" class="bgg">
        <div class="col-md-8 col-lg-5 col-xl-4 offset-md-2 offset-lg-7 offset-xl-8 main-div">
            <form class="form">
                <h3>Sign up</h3>
                <div class="form-group">
                    <input class="form-control name" type="text" placeholder="" autocomplete="off" id="name">
                    <label class="form-label" for="name">Full name</label>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="form-group">
                    <input class="form-control email" type="text" placeholder="" autocomplete="off" id="email">
                    <label class="form-label" for="email">Email</label>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="form-group">
                    <input class="form-control phone" type="text" placeholder="" autocomplete="off" id="phone">
                    <label class="form-label" for="phone">Phone number</label>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="form-group">   
                    <input class="form-control pass" type="password" placeholder="" autocomplete="off" id="pass">
                    <label class="form-label" for="pass">Password</label>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div class="form-group">
                    <input class="form-control confirm-pass" type="password" placeholder="" autocomplete="off" id="confpass">
                    <label class="form-label" for="confpass">Confirm Password</label>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small>
                </div>
                <div>
                    <button class="btn submit">Sign up</button>
                </div>
                <p class="no-account">Already have an account?<a href="sign-in.html">Sign in here</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/sign-up-validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
